<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多樂透遊戲預測系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
        }

        .enter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .version-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 20px;
            }

            .title {
                font-size: 2em;
            }

            .logo {
                font-size: 3em;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">🎰</div>
        <h1 class="title">多樂透遊戲預測系統</h1>
        <p class="subtitle">
            支援所有台灣彩券樂透遊戲的智能預測平台<br>
            運用先進演算法，提供高信心度的號碼預測
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-text">9種樂透遊戲</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🧠</div>
                <div class="feature-text">4種預測演算法</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-text">Google Sheets整合</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">即時資料爬取</div>
            </div>
        </div>

        <a href="/multi_lottery.html" class="enter-btn">開始預測</a>

        <div class="version-info">
            版本 3.0 - 多樂透遊戲支援版本<br>
            支援：大樂透、威力彩、今彩539、雙贏彩、3星彩、4星彩、BINGO BINGO、38樂合彩、49樂合彩
        </div>
    </div>
</body>
</html>
